<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Rock Paper Scissors</title>
    <script defer src="./rock-paper-scissors.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
        <p class="message">Congratulations! You Win.</p>
        
        <div class="game-field">
            <div class="human-player">
                <div class="score-container">
                    <img src="./images/human.jpg" alt="human icon">
                    <span class="human-score">3</span>
                </div>

                <div class="cards">
                    <button class="rock">
                        <img src="./images/rock.jpg" alt="collection of rocks">
                    </button>
                    <button class="paper">
                        <img src="./images/paper.jpg" alt="scattered papers">
                    </button>
                    <button class="scissors">
                        <img src="./images/scissors.jpg" alt="collection of scissors">
                    </button>
                </div>
            </div>

            <div class="computer-player">
                <div class="score-container">
                    <img src="./images/bot.jpg" alt="human icon">
                    <span class="computer-score">3</span>
                </div>

                <div class="cards">
                    <button class="rock">
                        <img src="./images/rock.jpg" alt="collection of rocks">
                    </button>
                    <button class="paper">
                        <img src="./images/paper.jpg" alt="scattered papers">
                    </button>
                    <button class="scissors">
                        <img src="./images/scissors.jpg" alt="collection of scissors">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">(c) Saleamlak Habtamu</div>
</body>
</html>
